<script>
var board = JXG.JSXGraph.initBoard('box', {boundingbox: [-10, 10, 10, -10], showCopyright: false, axis:true});
var curvaEuler = board.create('curve', [dataX,dataY],{strokeColor:'blue',strokeWidth:2});
var curvaEulerMejorado = board.create('curve', [dataX,dataY],{strokeColor:'blue',strokeWidth:2});
board.removeObject(curvaEuler);
board.removeObject(curvaEulerMejorado);
var resize = function () {
	board.resizeContainer(board.containerObj.clientWidth, board.containerObj.clientHeight, true);
	board.fullUpdate();
};
window.onresize = resize;
</script>

<script type="text/javascript">
function ejecutar(){
	board.clearTraces();
	board.removeObject(curvaEuler);
	var validacion = validarFunction();
	if (validacion == true){
		euler();
		eulerMejorado();
	}
 };
 
 function validarFunction(){
	var funcion = document.getElementById('ft').value;
	
	const scope = {
		x: 0
	}

	try{
		math.evaluate(funcion, scope);
		return true;
	}catch(err){
			alert(err.message);
			return false;
		}
 };
 
  function evaluarFuncion(valor){
	var funcion = document.getElementById('ft').value;
	
	const scope = {
		x: valor
	}

	try{
		return math.evaluate(funcion, scope);
	}catch(err){
			alert(err.message);
	}
 };
 
 function euler(){
	
	board.removeObject(curvaEuler);
 	var dataX = [];
	var dataY = [];
	var k = parseInt(document.getElementById('k').value);
	var xo = parseInt(document.getElementById('xo').value);
	var to = parseInt(document.getElementById('to').value);
	var tN = parseInt(document.getElementById('tN').value);
	var h = ((tN-to)/k);
	var i = to;
	var u = xo;
	var e = 0;
	while (i < tN){
		dataX.push(i);
		e = (u + h*(evaluarFuncion(i)));
		dataY.push(e);
		u = e;
		i = i+h;
	}
	curvaEuler = board.create('curve', [dataX,dataY],{strokeColor:'blue',strokeWidth:2});
	 
 };
 
 function eulerMejorado(){
	board.removeObject(curvaEulerMejorado);
 	var dataX2 = [];
	var dataY2 = [];
	var k = parseInt(document.getElementById('k').value);
	var xo = parseInt(document.getElementById('xo').value);
	var to = parseInt(document.getElementById('to').value);
	var tN = parseInt(document.getElementById('tN').value);
	var h = ((tN-to)/k);
	
	var i = to;
	var u = xo;
	var corrector = 0;
	while(i < tN){
		dataX2.push(i);
		corrector = (u + (h*(evaluarFuncion(i+h) + evaluarFuncion(i))/2));
		dataX2.push(i);
		u = corrector;
		i = i + h;
	}
	curvaEulerMejorado = board.create('curve', [dataX2,dataY2],{strokeColor:'red',strokeWidth:2});
	 
 };
 
 
  
</script>
